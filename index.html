<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Block Prototype</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<div class="container">
    <div class="circular-progress">
    </div>
    <div class="controls">
        <label for="valueInput">Value:</label>
        <input type="number" id="valueInput" min="0" max="100" value="0">
        <label>
            Animate:
            <input type="checkbox" id="animateToggle">
            <label class="toggle-label" for="animateToggle"></label>
        </label>
        <label>
            Hide:
            <input type="checkbox" id="hideToggle">
            <label class="toggle-label" for="hideToggle"></label>
        </label>
    </div>
</div>
</body>
<script type="text/javascript" src="src/components/progressBar/progressBar.js"></script>
</html>
